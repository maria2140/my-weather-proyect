<!DOCTYPE html> 
<html lang="en">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>    <meta charset="UTF-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Search Engine</title>
</head>
<body>
    <div class="container">
        <div class="row global">
            <div class="col-sm-9">
                <form>
                    <div class="row top">
                            <input 
                            class="zip-city"
                            id= "city-input"
                            type="text"
                            autocomplete="off"
                            placeholder=" üîç Enter city or zip code:"
                            >
                            <input 
                            class="search-button"
                            id = "search-button"
                            type="submit"
                            value="search"
                            >
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <input 
                        class="currentLocation-button"
                        id = "currentLocation-button"
                        type="submit"
                        value=" Use Current Location"
                        >
                    </div>

                </div>
                </form>
                <div class="row second-line">
                    <div class="col-4-place">
                        <h1 class="city" >
                            üìç<span id = "city-name"> Current Location </span>
                        </h1>
                        <p class="date" id="date">
                            Date, Time
                        </p>
                        <p class="weatherDescription" id="description">
                            Weather Description 
                        </p>
                    </div>
                    <div class="row col-2-together ">
                        <div class="col-1-emoji">
                            <img 
                            src=""
                            alt="icon"
                            id="icon"
                            class="weatherIcon">
                        </div>
                        <div class="col-2 temp">
                            <p class="temperature" >
                                <span id="currentTemp">35</span> 
                            </p>
                            <p class="maxmin">
                                <span id="maximum"> 37 </span>/<span id="minimum"> 29 </span>
                             </p>
                            <p class="real">
                                 Real feel: <span id = "realFeel">28</span>
                             </p>
                            </div>
                        <div class=" col-3 features "> 
                            <button class = "tempButton celsiusButton" id="toCelsius">
                                ¬∫C
                            </button>
                            <button class = "tempButton fahrenheitButton" id="toFahrenheit">
                                ¬∫F  
                                </button>
                            <br />
                            <p class="properties">
                                Humidity: <span id = "humidity">55</span> %
                            </p>
                            <p class="properties">
                                Wind: <span id = "wind">21</span>
                            </p>
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-11">
                        <div class="row" id="hourlyForecast">
                        </div>
                    </div>
                </div>
                    <br />
                <div class="row">
                    <div class="col-9">
                        <div class="row forecast" id="dailyForecast">

                        </div>
                    </div>
                </div>    
            </div>   
        </div>
                <small class = "open-source">
                    <a href="https://github.com/maria2140/my-weather-proyect" target="_black"> Open-source code </a> by Mar√≠a Ojie
                 </small> 
    </div>
    <script src="src/index.js"></script>
</body>
</html>
